<html>

<head>
    <link rel="stylesheet" type="text/css" href="shuffler.css" />
    <script type="text/javascript" src="shuffler.js"></script>
</head>

<body>
    <h1>
        Number shuffler
    </h1>

    <div id="debugPanel" class="pre"></div>

    <h2>Pick cards to put in deck</h2>

    <p>
        <div class="buttonContainer">
		<script>
			for(c=1; c<=50; c++){ 
				document.write("<button onclick='pickCard(" + c + ")' id= " + c + " >" + c + "</button>");
			}
		</script>	
		</div>

    </p>
    <div style="clear: both;"></div>
    <p>
        <label for="deal-number">Number of cards to pick or deal at a time</label>
        <select id="deal-number">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </p>
    <p>
        <input type="button" value="Auto pick" onclick="autoPick() " id="autopick ">
        <input type="button" value="Deal cards" onclick="dealCard()" id="Retriever">
        <input type="button" value="Sort hand" onClick="sortHand()">
        <input type="button" value="New game" onClick="window.location.href=window.location.href">
        <input type="button" value="Debug" onClick="outputDebug()">
    </p>
    <div style="clear: both;"></div>
    <p>
        <div id="myPanel" class="buttonContainer"></div>
    </p>
</body>

</html>
